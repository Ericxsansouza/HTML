<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Videoaula HTML</title>
</head>
<body>
    <div class="home">
        <img src="https://www.sptech.school/assets/images/logos/sptech_logo.png" alt="Logo da SPTech">
        <input type="text" placeholder="Digite seu nome" id="input_nome">
        <button onclick="exibir()"><img src="seta-direita.png" alt=""></button>
    </div>

    <div id="process" class="processo">
        <button onclick="matricula()">Processo Seletivo 2023/1</button>
    </div>

    <section class="abot">
        <div class="content">
            <iframe width="1100" height="315" src="https://www.youtube.com/embed/HFkkk_oG-f4" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
            </iframe>
        <div class="title">
            <h1>Na SPTECH seu estágio <br>é garantido!</h1>
            <br>
            <h2>Pois trabalhar e estudar ao mesmo tempo faz parte do nosso modelo de ensino.</h2>
        </div>
        </div>
    </section>
</body>
</html>
